<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

    <div class="container-fluid navbar">
        <img class=logo src="./img/Plan de travail 1-8.png" alt="logo">
        <img src="./img/camille.png" alt="user Camille" class="user">
    </div>
<hr>    
    <div class="container-fluid equipe">
       <h5 class="title1">Mes équipes</h5>
       <button class="option">
            <img class ="fanny" src="./img/fanny.png" alt="">
            <img class ="pauline" src="./img/pauline.png" alt="">
            <img class ="camille" src="./img/camille.png" alt=""> 
            Pauline Fanny et Camille
       </button>
       <button class="plus">
        +
       </button>
    </div>

    <div class="container-fluid repas">
        <h5 class="title2">Commencer un repas</h5>
        <button class="choix">  
            <div class="profil">
            <img class ="fanny" src="./img/fanny.png" alt="">
            <img class ="pauline" src="./img/pauline.png" alt="">
            <img class ="camille" src="./img/camille.png" alt=""> 
            </div>
            Pauline Fanny et Camille

        </button>

        <p class="title3">Horaires de livraison :</p>
        <p class="liste">12h15 - 12h30
            <img class ="chevron" src="./img/chevron-compact-down.svg" alt=""> 
        </p>
        <p class="title3">Budget par personne :</p>
        <p class="liste">10 - 15€
            <img class ="chevron" src="./img/chevron-compact-down.svg" alt=""> 
        </p>

    <div class="cta">
        <button class="orange">
            <p>Envoyer la demande de repas</p>
        </button>
    </div>

<h5 class="title4">Vos amis aiment</h5>
   
<div class="plats">

        <div class="burger">
            <span>Burger</span>

        <div class="couscous">
            <span>Couscous</span>
        </div>
        <div class="pizza">
            <span>Pizza</span>
        </div>
    </div>   
    <div class="columndroite">
        <div class="sushi">
            <span>Sushi</span>
        </div>
        <div class="salade">

        </div>
        <div class="pates">

        </div>
    </div>
</div>

    </div>
