<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
    <title>Document</title>
</head>
<body>
    <div class="container-fluid navbar">
        <img class=logo src="./img/Plan de travail 1-8.png" alt="logo">
        <img src="./img/camille.png" alt="user Camille" class="user">
    </div>
<hr>    
    <div class="container-fluid equipe">
       <h5 class="title1">Mes équipes</h5>
       <button class="option">
            <img class ="fanny" src="./img/fanny.png" alt="">
            <img class ="pauline" src="./img/pauline.png" alt="">
            <img class ="camille" src="./img/camille.png" alt=""> 
            Pauline Fanny et Camille
       </button>
       <button class="plus">
        +
       </button>
    </div>

    <div class="container-fluid repas">
        <h5 class="title2">Commencer un repas</h5>
        <button class="choix">  
            <div class="profil">
            <img class ="fanny" src="./img/fanny.png" alt="">
            <img class ="pauline" src="./img/pauline.png" alt="">
            <img class ="camille" src="./img/camille.png" alt=""> 
            </div>
            Pauline Fanny et Camille
            <img class ="chevron" src="./img/chevron-compact-down.svg" alt=""> 
        </button>

        <p class="title3">Horaires de livraison :</p>
        <p class="liste">12h15 - 12h30
            <img class ="chevron" src="./img/chevron-compact-down.svg" alt=""> 
        </p>
        <p class="title3">Budget par personne :</p>
        <p class="liste">10 - 15€
            <img class ="chevron" src="./img/chevron-compact-down.svg" alt=""> 
        </p>


    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
